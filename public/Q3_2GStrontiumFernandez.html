<head>

  <title>Club / Organization Application</title>

  <style>
    body{
        background: url("https://media1.tenor.com/m/HOV3NDoyGQQAAAAC/nerd.gif") center no-repeat;
        background-position-x: center;
        background-position-y: 335px;

    }
    .form{
        margin: 100px;
        margin-top: 30px;
        border: 3px solid rgb(122, 122, 33);
        background-color: beige;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bolder;
    }
    input, textarea, select {
        font-family:cursive;
    }
    input:focus, textarea:focus, select:focus {
        background-color: cornflowerblue;
    }

  </style>

<body>

<script> ///Sir im so sorry tinamad ako magstyling adasfihasdifhasifhhd
    function confirmSubmit() {
        alert("From submitted");
        return true;
    }

    function confirmReset(){
        return confirm("Are you certain to submit this form?")
    }
    function noInfo(field){
        if(field.value == ""){
            field.style.backgroundColor = "yellow";
            field.style.border = "3px solid red";
        }
        else {
            field.style.border = "";
        }

    }
</script>

<div class="form">
<form onsubmit  ="return confirmSubmit()" onreset="confirmReset()" method="post" action="submit">
    <fieldset>
        <label>
            STUDENT ID:
            <input type="number" name="studentID" required onblur = "noInfo(this)">
        </label> <br>

        <label>
            FULL NAME:
            <input type="text" name="fullName" required onblur = "noInfo(this)"> 
        </label> <br>

        <label>
            BIRTHDAY:
            <input type="date" name="birthday" required onblur = "noInfo(this)">
        </label> <br>

        <label>
            EMAIL ADDRESS:
            <input type="email" name="emailAddress" required  onblur = "noInfo(this)">
        </label> <br>

    </fieldset>

    <fieldset>
        <label>
            MOBILE PHONE:
            <input type="text" name="mobilePhone" required onblur = "noInfo(this)">
        </label> <br>

        <label>
            GRADE LEVEL:
            <select name="gradeLevel" required>
                <option value="Grade 7"> Grade 7 </option>
                <option value="Grade 8"> Grade 8 </option>
                <option value="Grade 9"> Grade 9 </option>
                <option value="Grade 10"> Grade 10 </option>
                <option value="Grade 11"> Grade 11 </option>
                <option value="Grade 12"> Grade 12 </option>
            </select>
        </label> <br>

        <label>
            INTERN:
            <input type="radio" name="intern_or_extern" value="intern" required>
        </label> <br>

        <label>
            EXTERN:
            <input type="radio" name="intern_or_extern" value="extern" required>
        </label> <br>

        <label>
            PREFFERED CLUB:
            <select name="clubs" required onblur = "noInfo(this)">
                <option value="XYZ"> Pisay XYZ </option>
                <option value="Bravura"> Bravura </option>
                <option value="Pallastro"> Pallastro </option>
                <option value="Volant"> Volant </option>
                <option value="Likha"> Likha </option>
                <option value="Bake_Club"> Bake Club </option>
            </select>
        </label> <br>

        <label>
            WHY DO YOU WANT TO JOIN?:
                <textarea required onblur = "noInfo(this)" ></textarea>
        </label> <br>


    </fieldset>

    <br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>
</div>











</body>
</html>
